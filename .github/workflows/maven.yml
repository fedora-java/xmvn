name: Maven Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container: docker.io/library/eclipse-temurin:25-jdk-ubi10-minimal
    steps:
      - name: Install dependencies
        run: microdnf -y install git-core maven
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: Run build
        run: mvn -V -B -Dgpg.skip -Pquality,run-its,release verify
